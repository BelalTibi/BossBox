<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title if title else "BossBox" }}</title>
    <meta name="description" content="BossBox â€” delicious burgers, loaded fries, and great value meal deals.">
    <meta property="og:title" content="{{ title if title else 'BossBox' }}">
    <meta property="og:description" content="Delicious burgers, loaded fries, and great value meal deals.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="{{ url_for('static', filename='images/hero.jpg', _external=False) }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}?v=4" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <!-- Brand -->
        <a class="navbar-brand d-flex align-items-center gap-2" href="{{ url_for('home') }}">
          <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="BossBox logo" class="brand-logo">
          <span class="brand-text">BossBox</span>
        </a>

        <!-- Single theme toggle (visible on all sizes) -->
        <button id="themeToggle" class="btn btn-sm btn-outline-light ms-auto me-2" type="button">Dark</button>

        <!-- Hamburger -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Links -->
        <div class="collapse navbar-collapse" id="navmenu">
          {% set current = request.endpoint %}
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link {% if current == 'home' %}active{% endif %}"
                href="{{ url_for('home') }}"
                aria-current="{% if current == 'home' %}page{% endif %}">
                Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if current == 'menu' %}active{% endif %}"
                href="{{ url_for('menu') }}"
                aria-current="{% if current == 'menu' %}page{% endif %}">
                Menu
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if current == 'contact' %}active{% endif %}"
                href="{{ url_for('contact') }}"
                aria-current="{% if current == 'contact' %}page{% endif %}">
                Contact
              </a>
            </li>
          </ul><link href="{{ url_for('static', filename='css/style.css') }}?v=4" rel="stylesheet"><link href="{{ url_for('static', filename='css/style.css') }}?v=4" rel="stylesheet">
        </div>
      </div>
    </nav>


    <main class="container my-5">
      {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-white text-center py-3">
      <div class="container">
        <small>&copy; 2025 BossBox</small>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/animations.js') }}?v=4"></script>
  </body>
</html>
