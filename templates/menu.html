{% extends "base.html" %}
{% block content %}
<h1 class="mb-4">Our Menu</h1>
<div class="row">
  {% for item in menu %}
  <div class="col-md-4 fade-in">
    <div class="card menu-card mb-4">
      {% if item.image %}
      <img src="{{ url_for('static', filename=item.image) }}"
          alt="{{ item.name }}"
          class="card-img-top menu-card-img"
          loading="lazy">
      {% endif %}
      <div class="card-body">
        <h5 class="card-title">{{ item.name }}</h5>
        <p class="card-text">{{ item.desc }}</p>
        <p class="fw-bold">Â£{{ "%.2f"|format(item.price | float) }}</p>
      </div>
    </div>
  </div>

  {% endfor %}
</div>
{% endblock %}
